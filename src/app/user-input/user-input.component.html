<form (ngSubmit)="onCalculateInvestment()">
  <div class="input-group">
    <p>
      <label>Initial Investiment</label>
      <input
        type="number"
        id="initialInvestiment"
        name="initialInvestiment"
        [(ngModel)]="initialInvestment"
      />
    </p>
    <p>
      <label>Annual Investiment</label>
      <input
        type="number"
        id="annualInvestiment"
        name="annualInvestiment"
        [(ngModel)]="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label>Expected Return</label>
      <input
        type="number"
        id="expectedReturn"
        name="expectedReturn"
        [(ngModel)]="expectedReturn"
      />
    </p>
    <p>
      <label>Duration</label>
      <input
        type="number"
        id="initialInvestiment"
        name="initialInvestiment"
        [(ngModel)]="duration"
      />
    </p>
  </div>
  <button type="submit" [disabled]="isFormInvalid">Calculate</button>
</form>
